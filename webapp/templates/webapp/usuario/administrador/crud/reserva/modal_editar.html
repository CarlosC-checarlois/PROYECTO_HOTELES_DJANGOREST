<div class="modal fade" id="modalEditarReserva" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">

            <!-- HEADER -->
            <div class="modal-header">
                <h5 class="modal-title">Editar Reserva</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>

            <!-- BODY -->
            <div class="modal-body">

                <div class="row">
                    <!-- ID Reserva -->
                    <div class="col-md-4 mb-3">
                        <label class="form-label">ID Reserva</label>
                        <input type="number"
                               id="editar_IdReserva"
                               class="form-control readonly-input"
                               readonly>
                    </div>

                    <!-- Usuario interno (bloqueado) -->
                    <div class="col-md-4 mb-3">
                        <label class="form-label">ID Usuario Interno *</label>
                        <select id="editar_IdUnicoUsuario" class="form-select" disabled>
                            <option value="">Buscar usuario interno...</option>
                        </select>
                    </div>

                    <!-- Estado general -->
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Estado General</label>
                        <select id="editar_EstadoGeneralReserva" class="form-select">
                            <option value="">Seleccione estado...</option>
                            <option value="CONFIRMADO">CONFIRMADO</option>
                            <option value="PRE-RESERVA">PRE-RESERVA</option>
                            <option value="CANCELADA">CANCELADA</option>
                            <option value="EXPIRADO">EXPIRADO</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <!-- Costo total -->
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Costo Total</label>
                        <input type="number"
                               id="editar_CostoTotalReserva"
                               class="form-control"
                               step="0.01"
                               placeholder="0.00">
                        <small class="text-muted">
                            Máximo permitido: 999999.99 (2 decimales).
                        </small>
                    </div>

                    <!-- Fecha registro (solo lectura) -->
                    <div class="col-md-4 mb-1">
                        <label class="form-label">Fecha Registro</label>
                        <input type="text"
                               id="editar_FechaRegistroReserva"
                               class="form-control readonly-input"
                               readonly>
                    </div>
                    <div class="col-md-4 mb-3">
                        <small class="text-muted">Formato: YYYY-MM-DD</small>
                    </div>

                    <!-- Rango fechas editable -->
                    <div class="col-md-4 mb-1">
                        <label class="form-label">Rango de Fechas (Inicio - Final)</label>
                        <input type="text"
                               id="editar_RangoFechasReserva"
                               class="form-control"
                               placeholder="Ej: 2025-11-26 - 2025-11-28">
                    </div>
                    <div class="col-md-4 mb-3">
                        <small class="text-muted">
                            En edición solo puedes cambiar fechas desde la fecha de inicio original en adelante.
                        </small>
                    </div>

                    <!-- Hidden: fechas reales que se envían al backend -->
                    <input type="hidden" id="editar_FechaInicioReserva">
                    <input type="hidden" id="editar_FechaFinalReserva">
                </div>

                <!-- Activa / inactiva -->
                <div class="form-check mt-2">
                    <input type="checkbox" id="editar_EstadoReserva" class="form-check-input">
                    <label class="form-check-label" for="editar_EstadoReserva">
                        Reserva Activa
                    </label>
                </div>

            </div>

            <!-- FOOTER -->
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button class="btn btn-primary"
                        id="btnActualizarReserva"
                        onclick="actualizarReserva(this)">
                    Guardar Cambios
                </button>

            </div>

        </div>
    </div>
</div>
